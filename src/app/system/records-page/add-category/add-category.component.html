<div class="card">
  <div class="card-header">
    <h3 class="card-title">Добавить категорию</h3>
  </div>
  <div class="card-content">
    <form #form="ngForm" (ngSubmit)="submit(form)">
      <div class="form-group" [ngClass]="{'has-error': name.invalid && name.touched, 'has-success': name.valid && name.touched}">
        <label for="">Введите название</label>
        <input type="text" class="form-control" ngModel name="name" #name="ngModel" required>
        <span class="form-help-text">Валидация ошибка</span>
      </div>

      <div class="form-group" [ngClass]="{'has-error': limit.invalid && limit.touched, 'has-success': limit.valid && limit.touched}">
        <label for="">Введите лимит</label>
        <input type="number" class="form-control" ngModel name="limit" #limit="ngModel" required>
        <span class="form-help-text">Валидация нет ошибки</span>
      </div>                  

      <button class="btn" type="submit" [disabled]="form.invalid">Добавить</button>
    </form>
  </div>
</div>

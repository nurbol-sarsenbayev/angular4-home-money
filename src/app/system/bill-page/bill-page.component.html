<div class="content-header">
    <h1 class="content-title">Страница счета</h1>
    <button class="content-refresh" (click)="refresh()"><i class="fa fa-refresh"></i></button>
</div>

<div class="content-body">
    <hm-loader *ngIf="!isLoaded"></hm-loader>
    <div class="row" *ngIf="isLoaded">
        <div class="col-sm-5">
            <hm-bill-card [bill]="bill" [currency]="currency"></hm-bill-card>
        </div>
    
        <div class="col-sm-7">
            <hm-currency-card [currency]="currency"></hm-currency-card>
        </div>
    </div> 
</div>

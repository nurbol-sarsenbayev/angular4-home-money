<p class="text-xs-center">Регистрация для получения доступа</p>

<form [formGroup]="form" (ngSubmit)="submitForm(form)">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control underlined" placeholder="Введите email" formControlName="email">
    <span class="form-help-text" *ngIf="form.get('email').errors['email']">Введите email корректно</span>
  </div>

  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" class="form-control underlined" placeholder="Введите пароль" formControlName="password">
    <span class="form-help-text" *ngIf="">Error message.</span>
  </div>

  <div class="form-group">
    <label for="re-password">Подтверждение пароля</label>
    <input type="password" class="form-control underlined" placeholder="Введите пароль повторно" formControlName="rePassword">
    <span class="form-help-text" *ngIf="">Error message.</span>
  </div>

  <div class="form-group">
    <label for="name">Имя</label>
    <input type="text" class="form-control underlined" placeholder="Введите имя" formControlName="name">
    <span class="form-help-text" *ngIf="">Success message.</span>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" formControlName="accept"> Согласен с правилами
    </label>
  </div>
  
  <div class="form-group">
    <button type="submit" class="btn btn-block" [disabled]="!form.valid">Зарегистрироваться</button>
  </div>

  <div class="form-group">
    <p class="text-muted text-xs-center">
      Уже есть аккаунта? <a routerLink="/login">Войти!</a>
    </p>
  </div>
</form>

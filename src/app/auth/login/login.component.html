<p class="text-xs-center">Войдите для работы</p>
<form #form="ngForm" (ngSubmit)="login(form)">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control underlined" ngModel name="email" placeholder="Введите ваш email" required email>
  </div>

  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" class="form-control underlined" ngModel name="password" placeholder="Введите ваш пароль" required>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-block" [disabled]="!form.valid">Войти</button>
  </div>

  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a routerLink="/registration">Зарегистрироваться!</a>
    </p>
  </div>
</form>

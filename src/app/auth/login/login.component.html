<p class="text-xs-center">Войдите для работы</p>
<form #form="ngForm" (ngSubmit)="login(form)">
  <div class="form-group" [ngClass]="{'has-error': email.invalid && email.touched, 'has-success': email.valid && email.touched}">
    <label for="email">Email</label>
    <input type="email" class="form-control underlined" ngModel name="email" placeholder="Введите ваш email" required email #email="ngModel">
  </div>

  <div class="form-group" [ngClass]="{'has-error': password.invalid && password.touched, 'has-success': password.valid && password.touched}">
    <label for="password">Пароль</label>
    <input type="password" class="form-control underlined" ngModel name="password" placeholder="Введите ваш пароль" required #password="ngModel">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-block" [disabled]="form.invalid">Войти</button>
  </div>

  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a routerLink="/registration">Зарегистрироваться!</a>
    </p>
  </div>
</form>
